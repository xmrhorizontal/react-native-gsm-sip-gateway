name: Build

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

  build_android:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Clone sibling libraries (react-native-tele, react-native-sip2, react-native-replace-dialer)
        run: |
          # Клонируем библиотеки на тот же уровень, где ожидает package.json file:../...
          cd $GITHUB_WORKSPACE/..
          git clone https://github.com/telon-org/react-native-tele.git || echo "react-native-tele already exists or clone failed"
          git clone https://github.com/telon-org/react-native-sip2.git || echo "react-native-sip2 already exists or clone failed"
          git clone https://github.com/telon-org/react-native-replace-dialer.git || echo "react-native-replace-dialer already exists or clone failed"
        # Если репозитории приватные — замените URL на git@github.com:... и добавьте SSH ключ / PAT.

      - name: Cache Node.js
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify Node & NPM versions
        run: |
          node -v
          npm -v

      - name: Set up OpenJDK 8
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-8-jdk
          java -version

      - name: Setup Android SDK (API Level 19)
        uses: android-actions/setup-android@v3
        with:
          api-level: 19
          ndk: true
          build-tools: 25.2.5

      - name: Download NDK r17b
        run: |
          curl -o android-ndk-r17b-linux-x86_64.zip https://dl.google.com/android/repository/android-ndk-r17b-linux-x86_64.zip
          unzip android-ndk-r17b-linux-x86_64.zip -d $HOME/android-ndk
          rm android-ndk-r17b-linux-x86_64.zip

      - name: Set NDK path
        run: |
          echo "NDK_HOME=$HOME/android-ndk/android-ndk-r17b" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r17b" >> $GITHUB_ENV
          echo "ndk.dir=$HOME/android-ndk/android-ndk-r17b" > $GITHUB_WORKSPACE/local.properties

      - name: Verify NDK installation
        run: |
          echo "NDK_HOME=$NDK_HOME"
          ls -la $HOME/android-ndk/android-ndk-r17b || true

      - name: Install Dependencies (telon-gateway-app)
        run: |
          cd $GITHUB_WORKSPACE/telon-gateway-app
          # Рекомендуется использовать npm ci для чистой установки, но если у вас lockfile mismatch — используем npm install
          npm install --no-audit --no-fund
        env:
          CI: true

      - name: Build Android App Bundle (React Native bundle)
        run: |
          cd $GITHUB_WORKSPACE/telon-gateway-app
          mkdir -p android/app/build/intermediates/assets/release/
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/build/intermediates/assets/release/index.android.bundle --assets-dest android/app/build/intermediates/res/merged/release

      - name: Build Android Release (Gradle bundle)
        run: |
          cd $GITHUB_WORKSPACE/telon-gateway-app/android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease -Pkeystore.password=${{ secrets.KEYSTORE_PASSWORD }}
        working-directory: ${{ github.workspace }}/telon-gateway-app

  download_bundle:
    runs-on: ubuntu-latest
    needs: build_android

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Download Android App Bundle
        run: |
          mkdir -p $GITHUB_WORKSPACE/dist
          # Путь к .aab внутри telon-gateway-app
          cp $GITHUB_WORKSPACE/telon-gateway-app/android/app/build/outputs/bundle/release/app-release.aab $GITHUB_WORKSPACE/dist || (echo "AAB not found. Listing build outputs:" && ls -la $GITHUB_WORKSPACE/telon-gateway-app/android/app/build/outputs || true)

      - name: Archive Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: $GITHUB_WORKSPACE/dist
